<ion-header [translucent]="true">
  <ion-toolbar class="colorBlack">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="/assets/imagenes/login.svg.svg"></ion-img>

  <ion-item>
    <ion-label position="floating">Correo Electronico</ion-label>
    <ion-input color="black" [(ngModel)]="formLogin.correoelectronico" placeholder="Ingrese su correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese su contraseña"></ion-input>
  </ion-item>



    <ion-button color="medium" (click)="iniciarSesion()" shape="block" [routerLink]="'/home'">Iniciar Sesion</ion-button>
    <ion-button color="medium"[routerLink]="['/register']" shape="block">Registrarse</ion-button>
    <h5><a style="color:#d8d8d8" [routerLink]="['/register']" >Reestablecer contraseña</a></h5>  
</ion-content>
